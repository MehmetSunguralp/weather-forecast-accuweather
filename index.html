<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Forecast</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
			integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script/forecast.js" defer></script>
		<script src="script/app.js" defer></script>
	</head>
	<body>
		<div class="container my-5 mx-auto">
			<h1 class="text-muted text-center my-4 title">Weather Forecast</h1>
			<form class="change-location my-4 text-center text-muted">
				<label for="city">Enter location for forecast</label>
				<input type="text" name="city" class="form-control p-2" />
			</form>
			<div class="card shadow-lg rounded">
				<img
					src="https://via.placeholder.com/400x300"
					class="time card-top-img"
					alt="weather"
				/>
				<div class="icon bg-light mx-auto text-center">
					<!-- icon -->
				</div>
				<div class="text-muted text-uppercase text-center detail">
					<h5 class="my-3 city">CITY</h5>
					<div class="my-3 weather">Weather</div>
					<div class="display-3 my-3">
						<span>TEMPER &deg;</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
